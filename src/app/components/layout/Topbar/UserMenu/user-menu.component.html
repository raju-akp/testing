<div>
  <div nz-dropdown nzTrigger="click" class="dropdown" [nzDropdownMenu]="menu" (nzVisibleChange)="badgeCountIncrease()">
    <nz-badge [nzCount]="badgeCount">
      <nz-avatar nzIcon="user" [nzShape]="'square'" [nzSize]="'large'" class="avatar"></nz-avatar>
    </nz-badge>
  </div>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu>
      <li nz-menu-item>
        <strong>Hello, {{userName}}</strong>
        <div>
          <strong class="mr-1">
            Billing plan:
          </strong>
          {{billingPlan}}
        </div>
        <div>
          <strong>
            Role:
          </strong>
          {{role}}
        </div>
      </li>
      <li nz-menu-divider></li>
      <li nz-menu-item>
        <div>
          <strong>Email: </strong>
          {{email}}
          <br />
          <strong>Phone: </strong>
          {{phone}}
        </div>
      </li>
      <li nz-menu-divider></li>
      <li nz-menu-item>
        <a href="javascript: void(0);">
          <i class="menuIcon fe fe-user"></i>
          Edit Profile
        </a>
      </li>
      <li nz-menu-divider></li>
      <li nz-menu-item>

        <a href="javascript: void(0);" (click)="logout()">
          <i class="menuIcon fe fe-log-out"></i>
          Logout
        </a>
      </li>
    </ul>
  </nz-dropdown-menu>
</div>
