<div>
  <div class="air__utils__heading">
    <h5>
      <span class="mr-3">Ant Design Components</span>
      <a
        href="https://ng.ant.design/docs/introduce/en"
        rel="noopener noreferrer"
        target="_blank"
        class="btn btn-sm btn-light"
      >
        Official Documentation
        <i class="fe fe-corner-right-up"></i>
      </a>
    </h5>
  </div>
  <div class="row">
    <div class="col-lg-12" *ngFor="let category of kit">
      <div class="card">
        <div class="card-body">
          <h4 class="mb-3">
            <strong>{{category.name}}</strong>
          </h4>
          <div class="row">
            <div class="col-md-6" *ngFor="let item of category.items">
              <div class="mb-3">
                <h5 class="text-black mb-2">
                  <strong>{{item.name}}</strong>
                </h5>
                <div>
                  <p class="mb-2">
                    {{item.description}}
                  </p>
                  <a
                    [href]="item.link"
                    target="_blank"
                    class="air__utils__link air__utils__link__underlined"
                  >
                    Examples
                    <small>
                      <i class="icmn-link ml-1"></i>
                    </small>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
